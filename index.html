<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Master | OrdenLista</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master-admin.css">
    <style>
        /* Ajustes específicos para el Login Centrado */
        .login-wrapper {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
        }
        
        .login-wrapper h1 { color: var(--primary-color); letter-spacing: 4px; margin-bottom: 10px; font-weight: 300; }
        .login-wrapper p { color: var(--secondary-color); margin-bottom: 30px; font-size: 0.9rem; }
        
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid var(--glass-border); 
            color: white; 
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary-color); background: rgba(0,0,0,0.5); }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
        .error-msg { color: #ff5555; font-size: 0.8rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="login-wrapper">
        <h1>MASTER</h1>
        <p>Panel de Control Central</p>

        <form id="formLogin">
            <input type="email" id="email" placeholder="Correo Administrativo" required>
            <input type="password" id="password" placeholder="Contraseña Maestra" required>
            
            <button type="submit" class="btn-login" id="btnLogin">Iniciar Sesión</button>
            <p id="mensajeError" class="error-msg">Credenciales incorrectas</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login-master.js"></script>
</body>
</html>
